apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}

task registryJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'cs455.overlay.node.Registry',
            'Implementation-Title': 'registry'
    }
    baseName = "registry"
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task messagingNodeJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'cs455.overlay.node.MessagingNode',
            'Implementation-Title': 'messaging-node'
    }
    baseName = "messaging-node"
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
